  geoflutterfire: ^3.0.3
  geolocator: ^7.0.1
  google_maps_flutter: null
  http: ^0.13.4
  image_picker: ^0.8.5+3
  intl: ^0.17.0
  intl_phone_number_input: ^0.7.0+2
  location: ^4.4.0
