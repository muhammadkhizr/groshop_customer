  moor_flutter: ^4.1.0
  path_provider: ^2.0.10
  paytm_allinonesdk: ^1.1.7
  percent_indicator: ^4.2.2
  permission_handler: ^6.0.1+1
  photo_view: ^0.14.0
  pin_code_fields: ^7.4.0
  place_picker: ^0.9.19
  progress_dialog:
    git:
      url: https://github.com/mostafaAbdelazim/progress_dialog.git
  razorpay_flutter: ^1.3.2
