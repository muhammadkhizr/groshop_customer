  url_launcher: ^6.1.2
  uuid: ^3.0.6
  video_compress: ^3.1.0
  video_player: ^2.4.2
  video_thumbnail: ^0.5.0
  webview_flutter: ^3.0.4
  pdf: ^3.8.4
  open_file: ^3.2.1


dev_dependencies:
  build_runner: ^2.0.6
  flutter_launcher_icons: ^0.9.1
  moor_generator: ^4.4.1
  flutter_native_splash: ^2.2.13

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: 'assets/images/GroShop-app-icon.png'

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/GroShop-app-icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
    - assets/fonts/
    - assets/flags/

  fonts:
    - family: Poppinsb
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: Poppinsl
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf

    - family: Poppinsm
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf

    - family: Poppinsr
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: Poppinssb
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
